<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>ðŸ’³ Payment Page</h1>
    <p>Complete your payment to place the order âœ…</p>
  </header>

  <main style="margin-top:20px;">
    <h2 class="title">Your Cart Items</h2>

    <div id="payment-cart" style="max-width:600px;margin:auto;background:white;padding:20px;border-radius:12px;box-shadow:0px 4px 10px rgba(0,0,0,0.1);">
      <div id="cart-list"></div>
      <h3 style="margin-top:15px;">Total Amount: â‚¹<span id="final-total"></span></h3>

      <h3 style="margin-top:20px;">Select Payment Method:</h3>

      <select id="payment-method" style="width:100%;padding:10px;border-radius:8px;margin-top:10px;">
        <option value="UPI">UPI</option>
        <option value="Card">Debit/Credit Card</option>
        <option value="COD">Cash On Delivery</option>
      </select>

      <button id="pay-now" style="margin-top:20px;width:100%;padding:10px;border:none;border-radius:8px;background:#ff4d4d;color:white;font-size:16px;cursor:pointer;">
        Pay Now
      </button>

      <button onclick="window.location.href='index.html'" style="margin-top:10px;width:100%;padding:10px;border:none;border-radius:8px;background:black;color:white;cursor:pointer;">
        Back to Menu
      </button>
    </div>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = localStorage.getItem("total") || 0;

    const cartList = document.getElementById("cart-list");
    const finalTotal = document.getElementById("final-total");

    if(cart.length === 0){
      cartList.innerHTML = "<p>Your cart is empty ðŸ˜¢</p>";
    } else {
      cart.forEach(item => {
        cartList.innerHTML += `
          <p style="display:flex;justify-content:space-between;margin:8px 0;">
            <span>${item.name}</span>
            <span>â‚¹${item.price}</span>
          </p>
        `;
      });
    }

    finalTotal.textContent = total;

    document.getElementById("pay-now").addEventListener("click", () => {
      const method = document.getElementById("payment-method").value;

      alert("Payment Successful using " + method + " âœ…");

      // Clear cart after payment
      localStorage.removeItem("cart");
      localStorage.removeItem("total");

      window.location.href = "success.html";
    });
  </script>

</body>
</html>
